<!DOCTYPE html>
<html>
    <head>
        <title>Gateway Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <form action="">
            <div class="row">
            <div class="col">
                <h3 class="title">billing address</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" placeholder="Ishola Mistura">
                </div>

                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="example@example.com">
                </div>

                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" placeholder="no - street - locality">
                </div>

                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" placeholder="lagos">
                </div>

                <div class="flex">
                <div class="inputBox">
                    <span>state :</span>
                    <input type="text" placeholder="lagos">
                </div>

                <div class="inputBox">
                    <span>zip code :</span>
                    <input type="text" placeholder="100212">
                </div>
                
                <div class="col">

                    <h3 class="title">payment</h3>
    
                    <div class="inputBox">
                        <span>cards accepted :</span>
                        <img src="Atm Cards.JPG" alt="">
                    </div>

                    <div class="inputBox">
                        <span>name on card :</span>
                        <input type="text" placeholder="Miss. Ishola Mistura">
                    </div>
    
                    <div class="inputBox">
                        <span>credit card number :</span>
                        <input type="number" placeholder="1111-2222-3333-4444">
                    </div>
    
                    <div class="inputBox">
                        <span>exp month :</span>
                        <input type="text" placeholder="May">
                    </div>
    
                    <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" placeholder="2024">
                    </div>
    
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="123">
                    </div>
                    </div>
            </div>
            </div>

            <input type="submit" value="proceed to checkout" class="submit-btn">

        </form>
            </div>
                
    </body>
</html>
